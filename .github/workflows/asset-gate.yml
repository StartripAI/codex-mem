name: Asset Gate

on:
  pull_request:
  push:
    branches:
      - codex/init
      - main

jobs:
  marketing-assets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow

      - name: Validate launch assets and README GIF links
        run: |
          python Scripts/validate_assets.py --root . --check-readme --strict
